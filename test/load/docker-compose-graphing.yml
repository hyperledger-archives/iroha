version: "3.4"

services:
  influxdb:
    image: influxdb
    environment:
      INFLUXDB_DB: "influxdb"
      INFLUXDB_UDP_ENABLED: "true"
      INFLUXDB_UDP_BIND_ADDRESS: ":4444"
      INFLUXDB_UDP_DATABASE: "influxdb"
    volumes:
      - influxdb_data:/var/lib/influxdb
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  influxdb_data: {}
  grafana_data: {}
